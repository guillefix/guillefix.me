<div class="tc-tiddler-body tc-reveal"><p>A <strong>total ordering</strong> is a binary <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Relation.html">Relation</a> in a set <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>X</mi></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.68333em;"></span><span class="strut bottom" style="height:0.68333em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.07847em;">X</span></span></span></span></span>, defined as a <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Partial%2520ordering.html">Partial ordering</a>, <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>⪯</mo></mrow><annotation encoding="application/x-tex">\preceq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.63597em;"></span><span class="strut bottom" style="height:0.7719400000000001em;vertical-align:-0.13597em;"></span><span class="base textstyle uncramped"><span class="mrel">⪯</span></span></span></span></span>, such that for any <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo>∈</mo><mi>X</mi></mrow><annotation encoding="application/x-tex">x, y \in X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.68333em;"></span><span class="strut bottom" style="height:0.8777699999999999em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit">x</span><span class="mpunct">,</span><span class="mord mathit" style="margin-right:0.03588em;">y</span><span class="mrel">∈</span><span class="mord mathit" style="margin-right:0.07847em;">X</span></span></span></span></span> either <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>x</mi><mo>⪯</mo><mi>y</mi></mrow><annotation encoding="application/x-tex">x \preceq y </annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.63597em;"></span><span class="strut bottom" style="height:0.8304100000000001em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit">x</span><span class="mrel">⪯</span><span class="mord mathit" style="margin-right:0.03588em;">y</span></span></span></span></span> or <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>y</mi><mo>⪯</mo><mi>x</mi></mrow><annotation encoding="application/x-tex">y \preceq x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.63597em;"></span><span class="strut bottom" style="height:0.8304100000000001em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.03588em;">y</span><span class="mrel">⪯</span><span class="mord mathit">x</span></span></span></span></span>. The set is then said to be <em>totally ordered</em>.</p></div>
