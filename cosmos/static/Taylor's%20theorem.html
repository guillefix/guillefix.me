<div class="tc-tiddler-body tc-reveal"><hr><p>Value of the remainder in Cauchy form can be proved by a variant of the proof of the <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Mean%2520value%2520theorem.html">Mean value theorem</a>, where instead of substracting <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>r</mi><mi>x</mi></mrow><annotation encoding="application/x-tex">rx</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.43056em;"></span><span class="strut bottom" style="height:0.43056em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.02778em;">r</span><span class="mord mathit">x</span></span></span></span></span>, we substract <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>r</mi><msup><mi>x</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">rx^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.8141079999999999em;"></span><span class="strut bottom" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.02778em;">r</span><span class="mord"><span class="mord mathit">x</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathrm">2</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span></span> and differentiate twice after applying Rolle's theorem</p></div>
