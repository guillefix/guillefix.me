  <g opacity="0.6">
    <text font-family="Open Sans" font-size="13" transform="translate(76 75.88)">First, the controller gives a query <tspan x="0" y="20">vector and each memory entry is </tspan><tspan x="0" y="40">scored for similarity with the </tspan><tspan x="0" y="60">query.</tspan></text>
  </g>
  <g opacity="0.6">
    <text font-family="Open Sans" font-size="13" transform="translate(77.83 213.88)">The scores are then converted <tspan x="0" y="20">into a distribution using softmax.</tspan></text>
  </g>
  <g opacity="0.6">
    <text font-family="Open Sans" font-size="13" transform="translate(77.83 352.88)">Next, we interpolate the <tspan x="0" y="20">attention from the previous </tspan><tspan x="0" y="40">time step. </tspan></text>
  </g>
  <g opacity="0.6">
    <text font-family="Open Sans" font-size="13" transform="translate(77.83 465.88)">We convolve the attention with <tspan x="0" y="20">a shift filter — this allows the </tspan><tspan x="0" y="40">controller to move its focus.</tspan></text>
  </g>
  <g opacity="0.6">
    <text font-family="Open Sans" font-size="13" transform="translate(77.83 598.88)">Finally, we sharpen the <tspan x="0" y="20">attention distribution. This </tspan><tspan x="0" y="40">final attention distribution is </tspan><tspan x="0" y="60">fed to the read or write </tspan><tspan x="0" y="80">operation.</tspan></text>
  </g>
