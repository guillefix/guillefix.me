<div class="tc-tiddler-body tc-reveal"><p>The index of <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>H</mi></mrow><annotation encoding="application/x-tex">H</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.68333em;"></span><span class="strut bottom" style="height:0.68333em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.08125em;">H</span></span></span></span></span>, subgroup of <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.68333em;"></span><span class="strut bottom" style="height:0.68333em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathit">G</span></span></span></span></span> is defined as</p><p><span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>[</mo><mi>G</mi><mo>:</mo><mi>H</mi><mo>]</mo><mo>=</mo><mi mathvariant="normal">∣</mi><mi>G</mi><mi mathvariant="normal">/</mi><mi>H</mi><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">[G:H] = | G/H |</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mopen">[</span><span class="mord mathit">G</span><span class="mrel">:</span><span class="mord mathit" style="margin-right:0.08125em;">H</span><span class="mclose">]</span><span class="mrel">=</span><span class="mord mathrm">∣</span><span class="mord mathit">G</span><span class="mord mathrm">/</span><span class="mord mathit" style="margin-right:0.08125em;">H</span><span class="mord mathrm">∣</span></span></span></span></span> (or <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi mathvariant="normal">∞</mi></mrow><annotation encoding="application/x-tex">\infty</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.43056em;"></span><span class="strut bottom" style="height:0.43056em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathrm">∞</span></span></span></span></span> if <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>G</mi><mi mathvariant="normal">/</mi><mi>H</mi></mrow><annotation encoding="application/x-tex">G/H</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit">G</span><span class="mord mathrm">/</span><span class="mord mathit" style="margin-right:0.08125em;">H</span></span></span></span></span> is <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Infinite.html">Infinite</a>, where <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>G</mi><mi mathvariant="normal">/</mi><mi>H</mi></mrow><annotation encoding="application/x-tex">G/H</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit">G</span><span class="mord mathrm">/</span><span class="mord mathit" style="margin-right:0.08125em;">H</span></span></span></span></span> is the <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Quotient%2520set.html">Quotient set</a></p></div>
