<div class="tc-tiddler-body tc-reveal"><p>In <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Standard%2520topology.html">Standard topology</a> in <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mrow><mi mathvariant="double-struck">R</mi></mrow><mi>n</mi></msup></mrow><annotation encoding="application/x-tex">\mathbb{R}^n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.68889em;"></span><span class="strut bottom" style="height:0.68889em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class=""><span class="mord textstyle uncramped"><span class="mord mathbb">R</span></span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathit">n</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span></span>, a set is <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Compact%2520set.html">compact</a> if and only if it is bounded and <a class="tc-tiddlylink tc-tiddlylink-resolves" href="Closed%2520set.html">closed</a> </p><p><a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=AQHVdiXRXQA&amp;index=13&amp;list=PL0E754696F72137EC" rel="noopener noreferrer" target="_blank">video</a></p><p><a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=AQHVdiXRXQA&amp;index=13&amp;list=PL0E754696F72137EC#t=6m40s" rel="noopener noreferrer" target="_blank">Any closed interval is compact</a> (also k-cells)</p><p><a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=AQHVdiXRXQA&amp;index=13&amp;list=PL0E754696F72137EC#t=27m5s" rel="noopener noreferrer" target="_blank">Statement and proof of Heine-Borel theorem</a></p><p><a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=4lrmr61S03I&amp;index=11&amp;list=PLLq_gUfXAnkl8bjQh-hGQ9u24xZP9x0dx#t=1h10m45s" rel="noopener noreferrer" target="_blank">Another video</a></p></div>
