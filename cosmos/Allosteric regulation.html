<p>A type of <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Enzyme%20inhibition">Enzyme inhibition</a> that appears in <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Metabolic%20network">Metabolic network</a>s. <a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=Lt5SiDZsBig#t=3m04s" rel="noopener noreferrer" target="_blank">Video</a> A molecule binds to an <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Enzyme">Enzyme</a> and produces a conformational change (changes shape), so that it regulates the rate of  a reaction in the metabolic network.</p><h3 class=""><u>Mechanisms</u></h3><ul><li>Feedback inhibition</li><li>Feedforward activation </li></ul>
